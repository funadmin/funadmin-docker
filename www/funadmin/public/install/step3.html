<script type="text/javascript">
    layui.use(['layer','jquery','form'],function (res) {
        var layer = layui.layer,$ = layui.$,form=layui.form;
        //监听提交
        form.on('submit(submit)', function(data){
            var that = $(this);
            var load = layer.load();
            $('.layui-btn-radius').addClass('layui-hide');
            that.text('安装中...').prop('disabled', true);
            $.post('', data.field)
                .done(function (res) {
                    if (res.substr(0, 7) === 'success') {
                        $('#layui-error').hide();
                        $("#layui-fun-box").remove();
                        that.remove();
                        layer.msg('安装成功', {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            window.location.href='./install.php?s=step4';
                        });
                    } else {
                        $('.layui-btn-radius').removeClass('layui-hide');
                        $('#layui-error').show().text(res);
                        that.text('立即安装').prop('disabled', false);
                        $("html,body").animate({
                            scrollTop: 0
                        }, 500);
                    }
                    layer.close(load)
                })
                .fail(function (data) {
                    $('#layui-error').show().text('发生错误:\n\n' + data.responseText);
                    $('.layui-btn-radius').removeClass('layui-hide');

                    $("html,body").animate({
                        scrollTop: 0
                    }, 500);
                    layer.close(load)
                });
            return false;
        });

    })
</script>
